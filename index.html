<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Responsiveness and Media Queries</title>
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials in great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="trial">
          <button>Try it free 7 days then $20/mo. thereafter</button>
        </div>
        <div class="register">
          <form action="" onsubmit="anger">
            <input type="text" placeholder="Firstname" required /><br /><br />
            <input type="text" placeholder="Lastname" required /><br /><br />
            <input type="email" placeholder="Email" required /><br /><br />
            <input type="password" placeholder="Password" required /><br /><br />
            <input
              type="submit"
              value="Claim your free trial"
              style="
                cursor: pointer;
                background-color: green;
                text-align: center;
                padding: 10px 20%;
                width: 100%;
              "
            /><br />
            <p style="font-size: 8px">
              By clicking the button, you are agreeing to the
              <a href="index.html">Terms and Services.</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
